<html>
   <head>
      <title>VueJs Introduction</title>
      <script type = "text/javascript" src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <style>
        .info {
            color: white;
            background-color: aquamarine;
        }
        div {
            margin: 10px 0;
            padding: 12px;
        }
        .active {
            color: #4f8a10;
            background-color: #dff2bf;
        }
        .displayError {
            color: #d8000c;
            background-color: #ffbaba;
        }
      </style>
   </head>
   <body>
       <!-- penggunaan component vue.js -->
       <div id="classbinding">
           <div class="info" v-bind:class="{active:isactive, 'displayError': hasError}"><b>{{title}}</b></div>
       </div>

      <script type = "text/javascript">
        var vm = new Vue({
            el: '#classbinding',
            data: {
               title: "CLASS BINDING",
               isactive: false,
               hasError: false
            }
        });
      </script>
   </body>
</html>
