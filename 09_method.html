<html>
   <head>
      <title>VueJs Introduction</title>
      <script type = "text/javascript" src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   </head>
   <body>
      <script type = "text/javascript">
        var vm = new Vue({
            data: {a:5},
            methods: {
                asquare: function(){
                    this.a *= this.a;
                }
            }
        });
        vm.asquare()
        console.log('nilai a1: '+vm.a);

        // merubah nilai a
        vm.a = 9;
        vm.asquare()
        console.log('nilai a2: '+vm.a);
      </script>
   </body>
</html>
