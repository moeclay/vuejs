<html>
   <head>
      <title>VueJs Introduction</title>
      <script type = "text/javascript" src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   </head>
   <body>
       <!-- penggunaan component vue.js -->
       <div id="databinding">
        <button v-on:click="showdata" v-bind:style="styleobj">Open Image</button>
        <span style="font-size: 15px;">{{show}}</span>
        <div v-show="show">
            <img src="logo.png"/>
        </div>
       </div>

      <script type = "text/javascript">
        var vm = new Vue({
            el: '#databinding',
            data: {
                show: false,
                styleobj: {
                    backgroundColor: '#2196f3 !important',
                    cursor: 'pointer',
                    padding: '8px 16px',
                    verticalAlign: 'middle',
                    marginBottom: '10px'
                }
            },
            methods: {
                showdata: function(){
                    this.show = !this.show;
                }
            },
        });
      </script>
   </body>
</html>
