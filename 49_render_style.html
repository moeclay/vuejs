<html>
   <head>
      <title>VueJs Introduction</title>
      <script type = "text/javascript" src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   </head>
   <body>
    <div id = "databinding" style = "text-align:center;">
        <input type="text" v-model="name" placeholder="Put your name" /> <br>
        <span>{{name}}</span>
        <testcomponent></testcomponent>
        <hr>
        <testcomponent2 :elementtype="'div,red,25,div1'">Hei Joe</testcomponent2>
        <testcomponent2 :elementtype="'h3,green,25,h3tag'">Hei Anniee</testcomponent2>
    </div>
    <script type = "text/javascript">
        Vue.component('testcomponent',{
            template: '<h1>Hello World | {{name}}</h1>',
            data() {
                return {
                    name: 'Moeamar Reza R'
                }
            },
            methods:{}
        });

        Vue.component('testcomponent2', {
            render: function(createElement){
                var a = this.elementtype.split(",");
                return createElement(a[0],{
                    attrs: {
                        id: a[3],
                        style: "color:"+a[1]+";font-size:"+a[2]+";"
                    }
                }, this.$slots.default)
            },
            props: {
                elementtype: {
                    attributes: String,
                    required: true
                }
            }
        });
        
        var vm = new Vue({
            el: '#databinding',
            data : {
                name:''
            }
        });
    </script>
   </body>
</html>
