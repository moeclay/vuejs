<html>
   <head>
      <title>VueJs Introduction</title>
      <script type = "text/javascript" src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   </head>
   <body>
      <div id = "app" style = "font-family: Calibri, 'Trebuchet MS', sans-serif;">
        <h1>{{ message }}</h1>
        <p><input v-model="message"></p>
      </div>
      <script type = "text/javascript">
        myObject = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue | W3C'
            }
            // 1. set message
            // 2. change message cause v-model dan berada dalam 1 lingkup 'el'
        });
      </script>
   </body>
</html>
